<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livum</title>
    <link rel="stylesheet" href="/Css_Directory/trial2.css" />
    <!-- <link rel="stylesheet" href="/Css_Directory/text-uility.css" /> -->
    <link rel="stylesheet" href="/Css_Directory/Responsive.css" />
    <link rel="stylesheet" href="/Css_Directory/blog.css" />
    <link rel="stylesheet" href="/Css_Directory/login_signup.css" />
    <script
      src="https://kit.fontawesome.com/7f793b200d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="close-btn">
          <a href="/index.html" id="closeL"><i class="fa-sharp fa-solid fa-xmark"></i></a>
        </div>
        <div class="login-container">
          <div class="login-tab-options">
            <div class="login">
              <h4>Login</h4>
            </div>
            <div class="signup">
              <h4>Signup</h4>
            </div>
          </div>
          <div class="logo">
            <a href="index.html"><img src="/Assets/bhadrabytes-logo.png" alt="" /></a>
          </div>
          <form action="">
            <div class="login-options">
              <div class="login-box login-options-container">
                <div class="placeholder">+91</div>
                <input
                  type="tel"
                  pattern="\+91[0-9]{10}"
                  required
                  autocapitalize="off"
                  autocomplete="off"
                  autocorrect="off"
                  name="username"
                  placeholder="10 Digit Phone Number"
                  spellcheck="false"
                  autofocus
                />
                <input type="text" name="" id="" placeholder="Password" />
              </div>
              <div class="forgot-btn">
                <a href="">Forgot password?</a>
              </div>
              <div class="signup-box login-options-container">
                <div class="signup-placeholder">+91</div>
                <input
                  type="tel"
                  pattern="\+91[0-9]{10}"
                  required
                  autocapitalize="off"
                  autocomplete="off"
                  autocorrect="off"
                  name="username"
                  placeholder="10 Digit Phone Number"
                  spellcheck="false"
                  autofocus
                />
                <input type="text" name="" id="" placeholder="Password" />
                <input type="text" name="" id="" placeholder="OTP" />
              </div>
              <div class="form-btn" id="login-btn-login">
                <button>Login</button>
              </div>
              <div class="form-btn" id="signup-btn-register">
                <button>Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/Js_Directory/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="/Js_Directory/login-signup.js"></script>
    <script>
      AOS.init({});
    </script>
  </body>
</html>
